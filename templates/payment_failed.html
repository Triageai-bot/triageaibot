<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; text-align: center; padding: 50px; background-color: #fafafa; }
        .failed { color: #e91e63; font-size: 3em; }
        h1 { color: #2d1154; margin-top: 10px; }
        .card { background: white; padding: 30px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); max-width: 400px; margin: 30px auto; }
        a { display: inline-block; margin-top: 25px; padding: 12px 24px; background: #2d1154; color: white; text-decoration: none; border-radius: 30px; font-weight: 600; transition: transform 0.3s; }
        a:hover { transform: translateY(-2px); box-shadow: 0 8px 15px rgba(45, 17, 84, 0.3); }
        p { color: #666; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="card">
        <div class="failed">‚ùå</div>
        <h1>Payment Failed</h1>
        {% if message %}
            <p>{{ message }}</p>
        {% else %}
            <p>Your payment could not be processed or was canceled.</p>
        {% endif %}
        <p style="font-size: 0.9em; color: #888;">Order ID: <strong>{{ order_id }}</strong></p>
        <a href="/#pricing">Back to Pricing</a>
    </div>
</body>
</html>
